name: pack-vllm
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Generate wheels
        run: |
          python -m pip install -U pip pip-tools
          echo "vllm==0.9.2" > requirements.in
          pip-compile -o requirements.txt requirements.in
          mkdir -p wheelhouse
          python -m pip download -r requirements.txt -d wheelhouse
          # Torch（按需改成 cu121/cu124 或 CPU）
          # python -m pip download "torch==2.6.0+cu124" \
          #  --index-url https://download.pytorch.org/whl/cu124 -d wheelhouse
      - uses: actions/upload-artifact@v4
        with: { name: wheelhouse, path: wheelhouse }
      - uses: actions/upload-artifact@v4
        with: { name: requirements, path: requirements.txt }
